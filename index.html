<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" class="card_images" alt="card_images">
    <p class="card_item">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card_code">Код товара: 195434</p>
    <div class="card_stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <p class="feedback">Отзывов: 5</p>
    <p class="card_price">Цена:</p>
    <p class="card_number">69 999 грн</p>
    <div>
      <button href="/" class="card_button"  data-qa="hover">купить</button>
    </div>
  </div>
</body>
</html>
